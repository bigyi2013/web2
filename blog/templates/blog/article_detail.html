
{% extends 'base.html' %}
{% block head %}
{%  load staticfiles %}
    <link rel="stylesheet" href="{% static 'blog/css/article_detail.css' %}">
{% endblock %}
{% block js %}
  <script src="{% static 'blog/js/article_detail.js' %}"></script>
{% endblock %}
{% block title %}
    {{ article.title }}
{% endblock %}
{% block body %}
    <div class="row justify-content-center mt-5 pt-3">
        <div id="article_detail" class="col-lg-8 col-10">
                <div class="h1 text-center title">{{ article.title }}</div>
                <div class="text-right font-weight-light">{{ article.created_time }}</div>
                <div class="container-fluid mb-5 pb-5">{{ article.body|safe }}</div>
        </div>
    </div>
{% endblock %}
