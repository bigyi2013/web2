{% extends 'base.html' %}

{% block body %}
    <div class="container"><h2>这是网站的更新日志，争取在10月8号之前基本建设完成，然后美化一下。</h2></div>
    {% for log in log_lists %}
        <div class="container" style="margin-top: 20px">
            <div class="card ">
                <div class="card-header"><h5>{{ log.name }}</h5></div>

                <div class="card-body">
                    <div class="card-text">
                           <p>{{ log.body|safe }}</p>
                        <blockquote class="blockquote text-right">

                            <footer class="blockquote-footer">  {{ log.created_time|date:"Y-m-d" }}</footer>
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
